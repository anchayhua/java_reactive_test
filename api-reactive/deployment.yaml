apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-reactive-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-reactive
  template:
    metadata:
      labels:
        app: api-reactive
    spec:
      containers:
      - name: api-reactive
        image: quique/api-reactive:latest
        ports:
        - containerPort: 8080
